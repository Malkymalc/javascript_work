<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

          </div>

          <button id="run">Run Mars Robot Death Scenario</button>

          <output id="messageBar">No Mars Robot Deaths...yet</output>
        </section>

        <section id="grid">

        </section>

      </main>

      <footer>
